<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      border: 1px solid;
    }

    .background {
      width: 200px;
      height: 200px;
      background: url(http://pic1.win4000.com/mobile/2020-04-28/5ea78a6d79297.jpg);
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
    }

    .img {
      width: 200px;
      height: 200px;
      object-fit: contain;
    }

    section {
      width: 200px;
      height: 200px;
      position: relative;
    }

    .position {
      max-width: 100%;
      max-height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <hr>
  <img src="http://pic1.win4000.com/mobile/2020-04-28/5ea78a6d79297.jpg" alt="" class="img">
  <hr>
  <section><img src="http://pic1.win4000.com/mobile/2020-04-28/5ea78a6d79297.jpg" alt="" class="position"></section>
</body>

</html>
