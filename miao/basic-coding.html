<script id="ch0104/20" type="N">
  var a = Number(prompt("输入a："))
  var b = Number(prompt("输入b："))
  var c = Number(prompt("输入c："))
  var delta = b * b - 4 * a * c
  var Re = -b / (2 * a)
  var Im = Math.sqrt(4 * a * c - b * b) / (2 * a)
  if (delta == 0) {
    console.log("x1=x2=" + (- b / 2 * a).toFixed(5))
  } else if (delta > 0) {
    console.log("x1=" + ((-b + Math.sqrt(delta)) / (2 * a)).toFixed(5) + ";x2=" + ((-b - Math.sqrt(delta)) / (2 * a)).toFixed(5))
  }
  else {
    console.log("x1=" + (Re).toFixed(5) + "+" + (Im).toFixed(5) + "i;x2=" + (Re).toFixed(5) + "-" + (Im).toFixed(5) + "i")
  }
</script>
