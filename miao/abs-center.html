<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .out1 {
      border: 2px solid;
      max-width: 600px;
      height: 400px;
      margin: auto;
      position: relative;
    }

    .in1 {
      border: 2px solid;
      width: 200px;
      height: 100px;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    .out2 {
      border: 2px solid;
      width: 600px;
      height: 400px;
      margin: auto;
      position: relative;
    }

    .in2 {
      border: 1px solid;
      width: 200px;
      height: 200px;
      position: absolute;
      left: 50%;
      top: 50%;
      /* 定位父级的50% */
      transform: translate(-50%, -50%);
      /*自己的50% */
    }
  </style>
</head>

<body>
  <div class="out1">
    <span class="in1"></span>
  </div>
  <hr>
  <div class="out2">
    <span class="in2"></span>
  </div>
  <hr>
</body>

</html>
